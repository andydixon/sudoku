<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sudoku Solver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap Dark Theme for a modern, accessible look -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS for Sudoku grid and layout -->
  <link href="style.css" rel="stylesheet">
</head>
<body class="container-fluid py-3">

  <!-- Main layout: Sudoku grid and options panel -->
  <link href="style.css" rel="stylesheet">
</head>
<body class="container-fluid py-3">

  <div class="row">
    <!-- Sudoku Grid -->
    <div class="col-md-8 text-center">
      <div id="grid" class="grid-container"></div>
    </div>

    <!-- Options Panel -->
    <div class="col-md-4">
      <div class="p-3 rounded options-panel">
        <h4 class="mb-3">Options</h4>

        <div class="mb-3">
          <label for="sizeInput" class="form-label">Grid size</label>
          <input type="number" id="sizeInput" class="form-control" value="9" min="4" max="16">
          <button class="btn btn-primary w-100 mt-2" onclick="buildGrid()">Build Grid</button>
        </div>

        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="subgridCheck">
          <label class="form-check-label" for="subgridCheck">Highlight Subgrids</label>
        </div>

        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="visualCheck">
          <label class="form-check-label" for="visualCheck">Visual Solve</label>
        </div>

        <div class="mb-3">
          <label for="speedRange" class="form-label">Speed (ms per step)</label>
          <input type="range" class="form-range" min="10" max="500" value="50" id="speedRange">
          <span id="speedValue">50</span> ms
        </div>

        <div class="mb-3">
          <label for="exampleSelect" class="form-label">Load Example Puzzle</label>
          <select id="exampleSelect" class="form-select" onchange="loadExample()">
            <option value="">-- Select --</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>

        <div class="mb-3">
          <button class="btn btn-warning w-100" onclick="generatePuzzle()">Generate Puzzle</button>
          <span id="difficultyLabel" class="badge bg-info ms-2"></span>
        </div>
<!-- Primary actions row -->
<div class="row g-2 mb-3">
  <div class="col-6">
    <button class="btn btn-success big-btn w-100" onclick="solve()">Solve</button>
  </div>
  <div class="col-6">
    <button class="btn btn-outline-warning big-btn w-100" onclick="humanSolveUI()">Human Solve</button>
  </div>
</div>

<!-- Secondary actions stacked -->
<div class="d-grid gap-2">
  <button class="btn btn-secondary" onclick="clearGrid()">Clear Grid</button>
  <button class="btn btn-danger" onclick="checkMistakes()">Check Mistakes</button>
  <button class="btn btn-info" onclick="giveHint()">Hint</button>
  <button class="btn btn-success" onclick="validateCompletion()">Validate Completion</button>
  <button class="btn btn-outline-primary" onclick="startStepSolve()">Step Through Human Solve</button>
  <button class="btn btn-outline-success d-none" id="nextStepBtn" onclick="applyNextStep()">Next Step</button>
</div>

      </div>
    </div>
  </div>

  <!-- Well... Welll... Welll....   Toast! (container) -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

  <script src="wasm_exec.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
